version: 2

sources:
  - name: extract
    database: baby-names-usa-1
    schema: extract
    tables:
      - name: national_gcs
      - name: state_gcs
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}

  - name: transform
    database: baby-names-usa-1
    schema: transform
    tables:
      - name: L1_national
      - name: L1_state
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}